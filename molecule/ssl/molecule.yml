---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: apache2-trusty
    image: ubuntu:trusty
  - name: apache2-bionic
    image: ubuntu:bionic
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    capabilities:
      - SYS_ADMIN
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: ssl
verifier:
  name: testinfra
  lint:
    name: flake8
